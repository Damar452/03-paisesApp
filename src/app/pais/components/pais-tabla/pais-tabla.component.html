<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblacion</th>
            <th>Mas...</th>
        </tr>
    </thead>

    <tr *ngFor="let pais of paises; let i = index">
        <td>{{i+1}}</td>
        <td><img [src]="pais.flag" style="height: 50px;"></td>
        <td> {{pais.name}}</td>
        <td>{{pais.capital}}</td>
        <td>{{pais.population |number}}</td>
        <td>
            <a [routerLink] = "['/pais', pais.alpha2Code]" >Ver...</a>
        </td>
    </tr>

    <tbody>
            
    </tbody>
</table>
